<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bish-Bosh 2.0</title>
   <link rel="stylesheet" href="./styles/style.css">
   <script src="./script/bishbosh.js" defer></script>
</head>

<body>
   <header>
      <h1>Bish-Bosh 2.0</h1>
   </header>

   <div class="container">
      <div id="input">
         <label for="loop-size">Loop size:</label><br>
         <input type="text" id="loop-size" value="100"><br>

         <label for="bish-num">Number for Bish:</label><br>
         <input type="text" id="bish-num" value="3"><br><br>

         <label for="bosh-num">Number for Bosh:</label><br>
         <input type="text" id="bosh-num" value="4"><br><br>

         <button type="button">Run</button>
      </div>
   </div>

   <div id="error-msg"></div>

   <div id="results"></div>

   <footer>
      &copy; Copyright 2021 Mats Antonsson
   </footer>
</body>

</html>
